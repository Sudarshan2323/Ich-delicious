<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reister</title>
</head>
<link rel="stylesheet" href="register.css">
<body>
    <div class="wrap">

        <div class="login-box">
          <form action=" " method="post">
            <h2>--Register--</h2>

            <h3>Join us to improve your Business</h3>
      
            <div class="input-box">
              <span class="icon">
                <ion-icon name="name"></ion-icon>
              </span>
              <input type="Name" required>
              <label>Enter full Name</label>
            </div>

            <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
             </div>

             <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="text" required>
                <label>Contact No</label>
              </div>

              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="sname" required>
                <label>Shop Name</label>
              </div>
            <div class="checkbox">
              <h4>Type of Business</h4>
              <input type="checkbox" id="op1" name="option1">
              <label for="op1">Hotels</label><br>
              <input type="checkbox" id="op2" name="option2">
              <label for="op2">Foodies</label><br>
              <input type="checkbox" id="op3" name="option3">
              <label for="op3">ice cream parlour</label><br>
              <input type="checkbox" id="op4" name="option4">
              <label for="op4">Drinks</label><br>
              <input type="checkbox" id="op5" name="option5">
              <label for="op5">Other</label><br>


            </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="Add" required>
                <label>Address</label>
              </div>

            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" required>
              <label>Password</label>
            </div>

                <input type="password" required>
                <label>Confirm Password</label>      
      
            <button type="submit">submit</button><button type="cancel">cancel</button>
      
          </form>
        </div>
      
      </div>
</body>
</html>
